<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funcionários - Centro Automotivo JJ</title>
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/fontawesome/css/all.min.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style1.css">
  <link rel="stylesheet" href="/css/main-styles.css">
  <link rel="stylesheet" href="/css/custom.css">
  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sweetalert2.all.min.js"></script>
  <script src="/js/inputmask.min.js"></script>
  <script src="/js/validacao.js"></script>
</head>

<body>
  <div th:replace="~{barra :: barra}"></div>

  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h2><i class="fas fa-users"></i> Gerenciamento de Funcionários</h2>
        <p>Cadastre e gerencie os usuários do sistema</p>
      </div>

      <!-- Seção do formulário de cadastro -->
      <div class="form-container" id="funcionario-form-container" style="display: none">
        <div class="form-header">
          <h3 id="formTitulo"><i class="fas fa-user-plus"></i> Cadastrar Novo Usuário</h3>
        </div>

        <form method="post" action="/funcionario-api/salvar" id="funcionario-form">
          <input type="hidden" name="idFuncionario" id="idFuncionario" readonly>
          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="nome">Nome Completo</label>
                <div class="input-wrapper">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" id="nomeFuncionario" name="nomeFuncionario"
                    placeholder="Nome completo do funcionário" required>
                </div>
              </div>
            </div>

            <div class="form-col">
              <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-wrapper">
                  <i class="fas fa-id-card input-icon"></i>
                  <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-group">
                <label for="usuario">Nome de Usuário</label>
                <div class="input-wrapper">
                  <i class="fas fa-user-tag input-icon"></i>
                  <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário para login" required>
                </div>
              </div>
            </div>

            <div class="form-col">
              <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input type="password" id="senha" name="senha" placeholder="Senha de acesso" required>
                </div>
              </div>
            </div>

            <div class="form-col">
              <div class="form-group">
                <label for="acesso">Tipo de Acesso</label>
                <div class="input-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <select id="acesso" name="acesso">
                    <option value="">Selecione</option>
                    <option value="admin">Administrador</option>
                    <option value="comum">Usuário Comum</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="reset" class="btn btn-secondary"><i class="fas fa-times"></i> Cancelar </button>
            <button type="submit" id="salvarEdit" class="btn"><i class="fas fa-save"></i> Salvar Usuário </button>
          </div>
        </form>
        <form id="deleteForm" action="/funcionario-api/apagar" method="post" style="display: none;">
          <input type="hidden" name="idFuncionario" id="deleteId">
        </form>
      </div>

      <div class="table-container">
        <div class="table-header">
          <h3><i class="fas fa-clipboard-list"></i> Lista de Usuários</h3>
          <button class="btn btn-primary" id="btn-novo-funcionario"><i class="fas fa-plus-circle"></i>Novo
            Usuário</button>
        </div>

        <div class="table-actions">
          <input type="text" id="busca" name="busca" placeholder="Digite para buscar...">
        </div>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Usuário</th>
                <th>Tipo de Acesso</th>
                <th>CPF</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:if="${funcionarios == null or funcionarios.empty}">
                <td colspan="6" style="text-align: center;">Nenhum resultado encontrado</td>
              </tr>
              <tr th:each="func : ${funcionarios}">
                <td><span class="employee-id" th:text="${func.idFuncionario}"></span></td>
                <td class="nome-funcionario" th:text="${func.nomeFuncionario}"></td>
                <td class="usuario-funcionario" th:text="${func.usuario}"></td>
                <td class="acesso-funcionario" th:text="${func.acesso}"></td>
                <td class="cpf-funcionario" th:text="${func.cpf}"></td>

                <td class="action-buttons">
                  <button class="btn-icon btn-edit" th:attr="data-id=${func.idFuncionario}" title="Editar"><i
                      class="fas fa-edit"></i>
                  </button>
                  <button class="btn-icon btn-delete" th:attr="data-id=${func.idFuncionario}" title="Excluir">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>


      <!-- Controles de paginação -->
      <div class="table-pagination">
        <button class="btn btn-secondary" id="btn-anterior" disabled>
          <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <span class="pagination-info">Página 1 de 1</span>
        <button class="btn btn-secondary" id="btn-proximo" disabled>
          Próximo <i class="fas fa-chevron-right"></i>
        </button>
      </div>

    </div>
  </main>

  <!-- Rodapé da página -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <i class="fas fa-car-alt"></i>
          <span class="logo-highlight">Centro Automotivo </span> JJ
        </div>
        <p class="footer-copyright">&copy; 2025 Centro Automotivo JJ. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>

  <!-- Modal de edição (invisível por padrão) -->
  <div class="modal" id="editarFuncionarioModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4><i class="fas fa-user-edit"></i> Editar Usuário</h4>
        <button class="close-modal">&times;</button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // --- REFERÊNCIAS AOS ELEMENTOS DO FORMULÁRIO E BOTÕES ---
      // Mantém as referências que você já tinha.
      const btnNovoFuncionario = document.getElementById("btn-novo-funcionario");
      const formFuncionarioContainer = document.getElementById("funcionario-form-container"); // Container geral do formulário
      const form = document.getElementById("funcionario-form"); // O próprio <form>
      const formTitulo = document.getElementById('formTitulo'); // Elemento <h3> do título do formulário
      const btnCancelar = document.querySelector("#funcionario-form button[type='reset']"); // Botão Cancelar/Reset
      const idInput = document.getElementById("idFuncionario"); // Campo hidden do ID
      const cpfInput = document.getElementById("cpf"); // Campo CPF
      const campoSenha = document.getElementById('senha'); // Campo Senha

      // --- AÇÃO DO BOTÃO "NOVO FUNCIONÁRIO" ---
      // Modificado para replicar a lógica de produtos.html: resetar form, limpar ID, ajustar título.
      if (btnNovoFuncionario && formFuncionarioContainer && form && formTitulo) {
        btnNovoFuncionario.addEventListener('click', function () {
          // 1. Limpa o formulário completamente
          form.reset();
          // 2. Garante que o campo ID oculto está vazio (modo de criação)
          if (idInput) {
            idInput.value = '';
          }
          // 3. Define o título para "Cadastrar Novo Usuário"
          formTitulo.innerHTML = '<i class="fas fa-user-plus"></i> Cadastrar Novo Usuário';
          // 4. Garante que o campo senha volte ao estado original (obrigatório e nome 'senha')
          if (campoSenha) {
            campoSenha.setAttribute("name", "senha");
            campoSenha.setAttribute("required", "required");
          }
          // 5. Mostra o container do formulário
          formFuncionarioContainer.style.display = 'block';
          // 6. Rola a página até o formulário
          formFuncionarioContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
      }

      // --- AÇÃO DO BOTÃO "CANCELAR" ---
      // Ajustado para se parecer mais com o de produtos.html (esconde e reseta)
      // Adicionado scroll de volta para a tabela.
      if (btnCancelar && formFuncionarioContainer && form && formTitulo) {
        btnCancelar.addEventListener('click', function () {
          // Não precisa de e.preventDefault() para type="reset" normalmente.
          // O reset() já limpa os campos.
          form.reset();
          // Garante que o ID seja limpo ao cancelar.
          if (idInput) {
            idInput.value = '';
          }
          // Esconde o formulário.
          formFuncionarioContainer.style.display = 'none';
          // Define o título de volta para o padrão (opcional, mas bom para consistência).
          formTitulo.innerHTML = '<i class="fas fa-user-plus"></i> Cadastrar Novo Usuário';
          // Garante que o campo senha volte ao estado original ao cancelar.
          if (campoSenha) {
            campoSenha.setAttribute("name", "senha");
            campoSenha.setAttribute("required", "required");
          }
          // Rola de volta para a tabela (opcional)
          const tabelaContainer = document.querySelector('.table-container'); // Encontra o container da tabela
          if (tabelaContainer) {
            tabelaContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      }

      // --- LÓGICA DE SUBMISSÃO E MÁSCARAS (Mantido como estava) ---
      form.addEventListener("submit", function () {
        if (cpfInput) {
          cpfInput.value = cpfInput.value.replace(/\D/g, '');
        }
      });

      // Aplica máscara a todos os elementos com a classe cpf-funcionario (se existirem)
      Inputmask("999.999.999-99").mask(document.querySelectorAll(".cpf-funcionario"));

      // Aplica máscara ao input específico de CPF no formulário
      if (cpfInput) {
        Inputmask({
          mask: "999.999.999-99",
          showMaskOnHover: false,
          clearIncomplete: true,
          clearMaskOnLostFocus: false, // Mantém a máscara mesmo se o campo perder foco
        }).mask(cpfInput);
      }

      // --- AÇÃO DOS BOTÕES "EDITAR" ---
      // A lógica principal já estava similar à de produtos.html.
      // Apenas garantindo que as referências (formFuncionarioContainer, formTitulo) estão corretas.
      const editButtons = document.querySelectorAll('.table-container .btn-edit'); // Busca botões só dentro da tabela
      editButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          // Define o título para "Editar Usuário"
          formTitulo.innerHTML = '<i class="fas fa-user-edit"></i> Editar Usuário';
          // Mostra o formulário se estiver oculto e rola até ele
          if (formFuncionarioContainer.style.display === 'none' || formFuncionarioContainer.style.display === '') {
            formFuncionarioContainer.style.display = 'block';
            formFuncionarioContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
          const row = button.closest('tr');

          // Extração de dados da linha (mantido como estava)
          const id = button.dataset.id;
          const nome = row.querySelector('.nome-funcionario').textContent.trim();
          const usuario = row.querySelector('.usuario-funcionario').textContent.trim();
          const acesso = row.querySelector('.acesso-funcionario').textContent.trim();
          const cpf = row.querySelector('.cpf-funcionario').textContent.trim(); // Pega CPF com máscara

          // Preenchimento dos campos do formulário (mantido como estava)
          document.getElementById('idFuncionario').value = id;
          document.getElementById('nomeFuncionario').value = nome;
          document.getElementById('usuario').value = usuario;
          document.getElementById('acesso').value = acesso; // Assume que o valor do <select> bate com o texto

          // Preenche CPF e reaplica a máscara para garantir formatação
          if (cpfInput) {
            cpfInput.value = cpf; // Coloca o valor com máscara
            // Inputmask("999.999.999-99").mask(cpfInput); // Reaplicar a máscara pode ser útil
          }


          // Lógica específica do campo senha para edição (mantido como estava)
          if (campoSenha) {
            campoSenha.setAttribute('name', 'novaSenha'); // Muda o nome para indicar que é opcional/nova
            campoSenha.value = ''; // Limpa o campo senha ao editar
            campoSenha.removeAttribute('required'); // Senha não é obrigatória ao editar

            // Listener para tornar obrigatório SOMENTE se algo for digitado
            campoSenha.addEventListener('input', function handleSenhaInput() {
              if (campoSenha.value.trim() === '') {
                campoSenha.removeAttribute('required');
              } else {
                campoSenha.setAttribute('required', 'required');
              }
              // Remove o listener após a primeira interação para evitar múltiplos listeners
              // campoSenha.removeEventListener('input', handleSenhaInput); // Removido - Deixe o listener ativo para caso o usuário apague a senha
            });
          }
        });
      });

      // --- AÇÃO DOS BOTÕES "EXCLUIR" (Mantido como estava) ---
      const deleteButtons = document.querySelectorAll('.table-container .btn-delete');
      deleteButtons.forEach(function (button) {
        button.addEventListener('click', function (e) {
          e.preventDefault();
          const id = button.dataset.id;
          Swal.fire({
            title: 'Você tem certeza?',
            text: "Esta ação não poderá ser desfeita!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#4CAF50', // Cor verde para confirmação
            cancelButtonColor: '#6F6F6F', // Cor cinza para cancelar
            confirmButtonText: 'Sim, excluir!',
            cancelButtonText: 'Cancelar'
          }).then((result) => {
            if (result.isConfirmed) {
              document.getElementById('deleteId').value = id; // Assume que existe <input type="hidden" id="deleteId">
              document.getElementById('deleteForm').submit(); // Assume que existe <form id="deleteForm">
            }
          });
        });
      });


      // --- LÓGICA DA BUSCA DINÂMICA (Mantido como estava) ---
      const busca = document.getElementById('busca');
      const tabela = document.querySelector('.table-container table'); // Seleciona a tabela dentro do container
      const linhas = tabela.querySelectorAll('tbody tr');
      const noResultMessage = tabela.querySelector('tbody td[colspan]'); // Encontra a mensagem de "nenhum resultado"

      busca.addEventListener('input', function () {
        const termoBusca = busca.value.toLowerCase();
        let found = false;

        linhas.forEach(function (linha) {
          // Ignora a linha de "Nenhum resultado" se ela existir
          if (linha.querySelector('td[colspan]')) return;

          const textoLinha = linha.textContent.toLowerCase();

          if (textoLinha.includes(termoBusca)) {
            linha.style.display = ''; // Mostra a linha
            found = true;
          } else {
            linha.style.display = 'none'; // Esconde a linha
          }
        });

        // Mostra ou esconde a mensagem "Nenhum resultado encontrado"
        if (noResultMessage) {
          noResultMessage.parentElement.style.display = found ? 'none' : '';
        }
      });

    }); // Fim do DOMContentLoaded
  </script>
</body>

</html>
