<head>
	<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/fontawesome/css/all.min.css">
	<link rel="stylesheet" href="/css/style1.css">
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon">
	<script src="/js/sweetalert2.all.min.js"></script>
	<script src="/js/script.js" defer></script>
</head>

<div th:fragment="barra">
	<header class="header">
		<div class="container">
			<div class="logo">
				<a href="/" class="logo-link">
					<h1><span class="logo-highlight">Centro Automotivo</span> JJ</h1>
				</a>
			</div>

			<!-- Botão do menu hambúrguer (visível apenas em mobile) -->
			<button class="hamburger-menu" id="hamburger-menu" aria-label="Menu" aria-controls="nav-menu" aria-expanded="false">
				<span class="hamburger-line"></span>
				<span class="hamburger-line"></span>
				<span class="hamburger-line"></span>
			</button>

			<nav class="nav-menu" id="nav-menu">
				<!-- <div class="nav-item">
	          		<a href="/" class="nav-link"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
	        	</div> -->
				<div class="nav-item">
					<a href="/agendamentos" class="nav-link" th:classappend="${currentUri != null and currentUri.contains('/agendamentos') ? 'active' : ''}"><i class="fas fa-calendar-check"></i>Agendamentos</a>
				</div>
				<div class="nav-item">
					<a href="/servicos" class="nav-link" th:classappend="${currentUri != null and currentUri.contains('/servicos') ? 'active' : ''}"><i class="fas fa-tools"></i>Serviços</a>
				</div>
				<div class="nav-item">
					<a href="/produtos" class="nav-link" th:classappend="${currentUri != null and currentUri.contains('/produtos') ? 'active' : ''}"><i class="fas fa-box-open"></i>Produtos</a>
				</div>
				<div class="nav-item">
					<a href="/clientes" class="nav-link" th:classappend="${currentUri != null and currentUri.contains('/clientes') ? 'active' : ''}"><i class="fas fa-user"></i>Clientes</a>
				</div>
				<div class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="fas fa-user"></i>Usuário
					</a>
					<ul class="dropdown-menu">
						<li th:if="${usuarioLogado != null and usuarioLogado.acesso == 'admin'}">
							<a class="dropdown-item" href="/funcionarios">
								<i class="fas fa-address-card"></i>Funcionários
							</a>
						</li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<a class="dropdown-item" href="/logout">
								<i class="fas fa-sign-out-alt"></i>Sair
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
</div>

</html>
