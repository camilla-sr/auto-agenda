<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Centro Automotivo JJ</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sweetalert2.all.min.js"></script>
	<script src="/js/inputmask.min.js"></script>
	<script src="/js/validacao.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
	<script src="/js/script.js"></script>
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #000000 0%, #333333 100%);">
    <div class="container">
        <div class="cadastro">
            <img src="/img/logo.png" class="logo-login">

			<form method="post" action="/funcionario-api/salvar">
                <div class="cad-inputs">
										
                <span>Nome Completo</span>
                <div class="input-group mb-3">
                    <input type="text" name="nomeFuncionario" class="form-control">
                </div>

                <span>Usuário</span>
                <div class="input-group mb-3">
                    <input type="text" name="usuario" class="form-control">
                </div>

                <span>CPF</span>
                <div class="input-group mb-3">
                    <input type="text" id="cpf" name="cpf" class="form-control">
                </div>

                <span>E-mail</span>
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" required>
                </div>
			
                <span>Senha</span>
                <div class="input-group mb-3">
                    <input type="password" id="senha" class="form-control">
                </div>

                <span>Confirme sua senha</span>
                <div class="input-group mb-3">
                    <input type="password" id="confirmarSenha" class="form-control">
                </div>
				<input type="hidden" name="senha" id="senhaValida" readOnly>

            <div class="botoes d-flex justify-content-center gap-3 flex-wrap mt-3">
                <button type="submit" class="btnSalvar">Salvar</button>
                <button type="button" class="btnVoltar" onclick="window.location.href = '/login'">Voltar</button>
			</div>
			<input type="hidden" name="cadastroInicial" value="true">
            </form>
        </div>
    </div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		const cpfInput = document.getElementById("cpf");
		if (cpfInput) {
		    Inputmask({
		        mask: "999.999.999-99",
		        showMaskOnHover: false,
		        clearIncomplete: true,
				clearMaskOnLostFocus: false,
		    }).mask(cpfInput);
		}

		// Validação básica de email
		const form = document.querySelector('form');
		form.addEventListener('submit', function(e) {
		    const emailInput = document.querySelector('input[name="email"]');
		    const email = emailInput.value;
		    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		    if (!emailRegex.test(email)) {
		        e.preventDefault();
		        alert('Por favor, insira um e-mail válido.');
		    }
		});
	});
	</script>
</body>

</html>
