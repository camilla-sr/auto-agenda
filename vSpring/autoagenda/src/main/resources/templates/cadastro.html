<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Centro Automotivo JJ</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sweetalert2.all.min.js"></script>
	<script src="/js/inputmask.min.js"></script>
	<script src="/js/validacao.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
	<script src="/js/script.js"></script>
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center min-vh-100" style="background: linear-gradient(135deg, #000000 0%, #333333 100%);">
    <div class="container">
        <div class="cadastro">
            <img src="/img/logo.png" class="logo-login">

			<form method="post" action="/funcionario-api/salvar">
                <div class="cad-inputs">
										
                <span>Nome Completo</span>
                <div class="input-group mb-3">
                    <input type="text" name="nomeFuncionario" class="form-control" required>
                </div>

                <span>Usuário</span>
                <div class="input-group mb-3">
                    <input type="text" name="usuario" class="form-control" required>
                </div>

                <span>CPF</span>
                <div class="input-group mb-3">
                    <input type="text" id="cpf" name="cpf" class="form-control"
						maxlength="14"
			           	autocomplete="off" required>
                </div>

                <span>E-mail</span>
                <div class="input-group mb-3">
                    <input type="email" name="email" class="form-control" required>
                </div>
			
                <span>Senha</span>
                <div class="input-group mb-3">
                    <input type="password" id="senha" class="form-control" required>
                </div>

                <span>Confirme sua senha</span>
                <div class="input-group mb-3">
                    <input type="password" id="confirmarSenha" class="form-control" required>
                </div>
				<input type="hidden" name="senha" id="senhaValida" readOnly>

            <div class="botoes d-flex justify-content-center gap-3 flex-wrap mt-3">
                <button type="submit" class="btnSalvar">Salvar</button>
                <button type="button" class="btnVoltar" onclick="window.location.href = '/login'">Voltar</button>
			</div>
			<input type="hidden" name="cadastroInicial" value="true">
            </form>
        </div>
    </div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const inputCPF = document.getElementById('cpf');
		    inputCPF.addEventListener('input', function(e) {
		        let value = e.target.value;
		        value = value.replace(/\D/g, "");
		        
		        value = value.replace(/(\d{3})(\d)/, "$1.$2");
		        value = value.replace(/(\d{3})(\d)/, "$1.$2");
		        value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
		        
		        e.target.value = value;
		        inputCPF.classList.remove('is-invalid');
		        inputCPF.classList.remove('is-valid');
		    });

		    inputCPF.addEventListener('input', function() {
		        const cpfLimpo = this.value.replace(/\D/g, '');
		        if (cpfLimpo === '') return;

		        if (validarCPF(cpfLimpo)) {
		            this.classList.add('is-valid');
		            this.classList.remove('is-invalid');
		        } else {
		            this.classList.add('is-invalid');
		            this.classList.remove('is-valid');
		        }
		    });
		

		function validarCPF(cpf) {
		    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
	
		    let soma = 0;
		    let resto;
	
		    for (let i = 1; i <= 9; i++) {
		        soma = soma + parseInt(cpf.substring(i - 1, i)) * (11 - i);
		    }
		    resto = (soma * 10) % 11;
		    if ((resto === 10) || (resto === 11)) resto = 0;
		    if (resto !== parseInt(cpf.substring(9, 10))) return false;
		    soma = 0;
		    for (let i = 1; i <= 10; i++) {
		        soma = soma + parseInt(cpf.substring(i - 1, i)) * (12 - i);
		    }
		    resto = (soma * 10) % 11;
		    if ((resto === 10) || (resto === 11)) resto = 0;
		    if (resto !== parseInt(cpf.substring(10, 11))) return false;
	
		    return true;
		}

		// Validação básica de email
		const form = document.querySelector('form');
		form.addEventListener('submit', function(e) {
		    const emailInput = document.querySelector('input[name="email"]');
		    const email = emailInput.value;
		    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		    if (!emailRegex.test(email)) {
		        e.preventDefault();
		        alert('Por favor, insira um e-mail válido.');
		    }
		});
	});
	</script>
</body>

</html>
