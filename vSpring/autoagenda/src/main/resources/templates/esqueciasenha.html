<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha - Centro Automotivo JJ</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="/js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/style1.css">

    <style>
        /* Container das etapas */
        .steps-container {
			min-height: 100px; /* Um valor mínimo pequeno apenas para não colapsar */
		    height: auto;      /* Deixa o conteúdo ditar a altura */
		    position: relative;
		    transition: all 0.4s ease-in-out; /* Suaviza a expansão/contração */
		    overflow: hidden; /* Evita que o conteúdo escape durante a transição */
        }
		
		.login {
		    height: auto;
		    align-self: center; /* Garante que ela fique centralizada no flex pai */
		    display: flex;
		    flex-direction: column;
		}

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        /* Indicador de progresso */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .step-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .step-dot.active {
            background-color: var(--cor-primaria);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        /* Botão voltar */
        .btn-back {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            z-index: 10;
        }

        .btn-back:hover {
            color: var(--cor-primaria);
            transform: translateX(-3px);
        }

        /* OTP Inputs */
        .otp-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 25px 0;
        }

        .otp-input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--cor-texto-claro);
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .otp-input:focus {
            border-bottom-color: var(--cor-primaria);
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .otp-input.is-invalid {
            border-bottom-color: var(--cor-erro);
            background-color: rgba(244, 67, 54, 0.1);
        }

        #otp-feedback {
            color: var(--cor-erro);
            font-size: 0.85rem;
            display: none;
            text-align: center;
            margin-top: -10px;
        }

        /* Textos */
        .text-muted {
            color: rgba(255, 255, 255, 0.6) !important;
            font-size: 0.9rem;
        }

        .small-link {
            color: var(--cor-primaria) !important;
            text-decoration: none;
            font-size: 0.85rem;
            transition: opacity 0.2s;
        }

        .small-link:hover {
            opacity: 0.8;
        }

        .invalid-feedback {
            display: none;
            color: var(--cor-erro);
            font-size: 0.85rem;
            margin-top: 5px;
        }
		
		.log-inputs label {
		    display: block;
		    width: 100%;
		    margin-bottom: 15px;
		}

		.log-inputs input {
		    width: 100%;
		}

        @media (max-width: 500px) {
            .login {
                padding: 30px 25px;
            }

            .otp-input {
                width: 38px;
                height: 48px;
                font-size: 18px;
            }

            .otp-container {
                gap: 5px;
            }

            .btn-back {
                top: 10px;
                left: 10px;
                font-size: 1.1rem;
            }

            .steps-container {
                min-height: 350px;
            }
        }
    </style>
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center min-vh-100"
    style="background: linear-gradient(135deg, #000000 0%, #333333 100%);">
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="login" style="position: relative;">
        <!-- Botão voltar -->
        <button class="btn-back" onclick="window.location.href='/login'" title="Voltar ao login">
            <i class="fas fa-arrow-left"></i>
        </button>

        <!-- Logo -->
        <img src="/img/logo.png" alt="Logo JJ" class="logo-login">

        <!-- Indicador de etapas -->
        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
            <div class="step-dot" id="dot3"></div>
        </div>

        <div class="steps-container">
            <!-- ============================================== -->
            <!-- ETAPA 1: Solicitar código -->
            <!-- ============================================== -->
            <div class="step active" id="step1">
                <h2 class="mensagem text-center">Recuperar Senha</h2>
                <p class="text-muted text-center mb-4">Digite seu e-mail para receber o código de verificação</p>

                <div class="log-inputs">
                    <label for="email">
                        <span>E-mail</span>
                        <input
                            type="email"
                            id="email"
                            class="form-control mt-2"
                            placeholder="seu@email.com"
                            required
                        />
                        <div class="invalid-feedback">E-mail inválido</div>
                    </label>
                </div>

                <div class="botoes d-flex justify-content-center gap-3 flex-wrap mt-4">
                    <button type="button" id="btnAvancarStep1" class="btnLogin">Avançar</button>
                </div>
            </div>

            <!-- ============================================== -->
            <!-- ETAPA 2: Validar código -->
            <!-- ============================================== -->
            <div class="step" id="step2">
                <h2 class="mensagem text-center">Digite o Código</h2>
                <p class="text-muted text-center mb-3">
                    Enviamos um código de 6 dígitos para<br>
                    <strong style="color: var(--cor-primaria);" id="email-display"></strong>
                </p>

                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                </div>

                <div id="otp-feedback">
                    <i class="fas fa-exclamation-circle"></i> Código inválido ou expirado
                </div>

                <p class="text-center text-muted mt-3" style="font-size: 0.85rem;">
                    Não recebeu? 
                    <a href="#" id="btnReenviar" class="small-link">Reenviar código</a>
                </p>
            </div>

            <!-- ============================================== -->
            <!-- ETAPA 3: Redefinir senha -->
            <!-- ============================================== -->
            <div class="step" id="step3">
                <h2 class="mensagem text-center">Nova Senha</h2>
                <p class="text-muted text-center mb-4">Digite sua nova senha</p>

                <div class="log-inputs">
                    <label for="novaSenha">
                        <span>Nova Senha</span>
                        <input
                            type="password"
                            id="novaSenha"
                            class="form-control mt-2"
                            placeholder="Mínimo 6 caracteres"
                            required
                        />
                    </label>

                    <label for="confirmaSenha" class="mt-3">
                        <span>Confirmar Senha</span>
                        <input
                            type="password"
                            id="confirmaSenha"
                            class="form-control mt-2"
                            placeholder="Repita a senha"
                            required
                        />
                        <div class="invalid-feedback">As senhas não coincidem</div>
                    </label>
                </div>

                <div class="botoes d-flex justify-content-center gap-3 flex-wrap mt-4">
                    <button type="button" id="btnSalvarSenha" class="btnLogin">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let emailUsuario = '';
        let codigoRecuperacao = '';

        const steps = document.querySelectorAll('.step');
        const dots = document.querySelectorAll('.step-dot');

        // Função para mudar de passo
        function irParaPasso(numPasso) {
            steps.forEach(s => s.classList.remove('active'));
            dots.forEach(d => d.classList.remove('active'));
            
            const stepAtual = document.getElementById(`step${numPasso}`);
            const dotAtual = document.getElementById(`dot${numPasso}`);
            
            if (stepAtual) stepAtual.classList.add('active');
            if (dotAtual) dotAtual.classList.add('active');

            // Foco automático no primeiro input da etapa 2
            if (numPasso === 2) {
                setTimeout(() => {
                    const primeiroInput = document.querySelector('.otp-input');
                    if (primeiroInput) primeiroInput.focus();
                }, 100);
            }
        }

        // ==========================================
        // ETAPA 1: Enviar código
        // ==========================================
        const btnStep1 = document.getElementById('btnAvancarStep1');
        const emailInp = document.getElementById('email');
        const emailFeedback = emailInp.nextElementSibling;

        btnStep1.addEventListener('click', async () => {
            const email = emailInp.value.trim();
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!re.test(email)) {
                emailInp.classList.add('is-invalid');
                emailFeedback.style.display = 'block';
                return;
            }
            
            emailInp.classList.remove('is-invalid');
            emailFeedback.style.display = 'none';
            emailUsuario = email;

            btnStep1.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            btnStep1.disabled = true;

            try {
                const response = await fetch('/funcionario-api/enviar-codigo-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(emailUsuario)}`
                });

                if (response.ok) {
                    document.getElementById('email-display').textContent = emailUsuario;
                    irParaPasso(2);
                } else {
                    const msg = await response.text();
                    Swal.fire('Atenção', msg || 'Erro ao enviar código.', 'warning');
                }
            } catch (e) {
                console.error(e);
                Swal.fire('Erro', 'Falha na conexão com o servidor.', 'error');
            } finally {
                btnStep1.innerHTML = 'Avançar';
                btnStep1.disabled = false;
            }
        });

        // Limpar erro ao digitar
        emailInp.addEventListener('input', () => {
            emailInp.classList.remove('is-invalid');
            emailFeedback.style.display = 'none';
        });

        // ==========================================
        // ETAPA 2: Validar código OTP
        // ==========================================
        const otpInputs = document.querySelectorAll('.otp-input');
        const otpFeedback = document.getElementById('otp-feedback');

        otpInputs.forEach((input, index) => {
            // Navegação entre inputs
            input.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') {
                    input.value = '';
                } else if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            input.addEventListener('input', async () => {
                // Limpar erros
                input.classList.remove('is-invalid');
                otpFeedback.style.display = 'none';

                // Avançar para próximo input
                if (input.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                // Validar quando preencher todos
                if (index === otpInputs.length - 1 && input.value !== '') {
                    let codigoCompleto = '';
                    otpInputs.forEach(i => codigoCompleto += i.value);
                    
                    if (codigoCompleto.length === 6) {
                        await validarCodigo(codigoCompleto);
                    }
                }
            });

            // Suporte a colar código
            input.addEventListener('paste', (e) => {
                const pasteData = e.clipboardData.getData('text');
                if (pasteData.length === 6 && /^\d+$/.test(pasteData)) {
                    e.preventDefault();
                    otpInputs.forEach((inp, i) => {
                        inp.value = pasteData[i];
                        inp.classList.remove('is-invalid');
                    });
                    validarCodigo(pasteData);
                }
            });
        });

        async function validarCodigo(codigo) {
            otpInputs.forEach(i => i.disabled = true);

            try {
                const response = await fetch('/funcionario-api/validar-codigo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailUsuario, codigo: codigo })
                });

                if (response.ok) {
                    codigoRecuperacao = codigo;
                    Swal.fire({
                        icon: 'success',
                        title: 'Código Validado!',
                        timer: 1000,
                        showConfirmButton: false
                    }).then(() => {
                        irParaPasso(3);
                    });
                } else {
                    otpFeedback.style.display = 'block';
                    otpInputs.forEach(i => {
                        i.disabled = false;
                        i.value = '';
                        i.classList.add('is-invalid');
                    });
                    otpInputs[0].focus();
                }
            } catch (e) {
                Swal.fire('Erro', 'Erro ao validar código.', 'error');
                otpInputs.forEach(i => {
                    i.disabled = false;
                    i.value = '';
                });
            }
        }

        // ==========================================
        // ETAPA 3: Redefinir senha
        // ==========================================
        const btnSalvar = document.getElementById('btnSalvarSenha');
        const senha1 = document.getElementById('novaSenha');
        const senha2 = document.getElementById('confirmaSenha');
        const senhaFeedback = senha2.nextElementSibling;

        btnSalvar.addEventListener('click', async () => {
            const s1 = senha1.value;
            const s2 = senha2.value;

            if (s1.length < 6) {
                Swal.fire('Atenção', 'A senha deve ter no mínimo 6 caracteres.', 'warning');
                return;
            }

            if (s1 !== s2) {
                senha2.classList.add('is-invalid');
                senhaFeedback.style.display = 'block';
                return;
            }

            senha2.classList.remove('is-invalid');
            senhaFeedback.style.display = 'none';

            btnSalvar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btnSalvar.disabled = true;

            try {
                const response = await fetch('/funcionario-api/redefinir-senha-final', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: emailUsuario,
                        codigo: codigoRecuperacao,
                        novaSenha: s1
                    })
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Senha Alterada!',
                        text: 'Você será redirecionado para o login.',
                        timer: 2000,
                        showConfirmButton: false
                    }).then(() => {
                        window.location.href = '/login';
                    });
                } else {
                    Swal.fire('Erro', 'Não foi possível alterar a senha.', 'error');
                }
            } catch (e) {
                Swal.fire('Erro', 'Erro de conexão.', 'error');
            } finally {
                btnSalvar.innerHTML = 'Salvar';
                btnSalvar.disabled = false;
            }
        });
		
		// ==========================================
		// FUNCIONALIDADE: Reenviar código
		// ==========================================
		const btnReenviar = document.getElementById('btnReenviar');

		btnReenviar.addEventListener('click', async (e) => {
		    e.preventDefault(); // Impede o link de recarregar a página

		    // Bloqueia o botão para evitar cliques repetidos (spam)
		    btnReenviar.style.pointerEvents = 'none';
		    btnReenviar.style.opacity = '0.5';
		    btnReenviar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

		    try {
		        // reutiliza rota do step 1
		        const response = await fetch('/funcionario-api/enviar-codigo-reset', {
		            method: 'POST',
		            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
		            body: `email=${encodeURIComponent(emailUsuario)}`
		        });

		        if (response.ok) {
		            Swal.fire({
		                icon: 'success',
		                title: 'Código reenviado!',
		                text: 'Verifique sua caixa de entrada novamente.',
		                timer: 2000,
		                showConfirmButton: false
		            });
		            iniciarCooldownReenvio(); 
		        } else {
		            Swal.fire('Erro', 'Não foi possível reenviar o código.', 'error');
		            liberarBotaoReenviar();
		        }
		    } catch (error) {
		        Swal.fire('Erro', 'Falha na conexão.', 'error');
		        liberarBotaoReenviar();
		    }
		});

		function liberarBotaoReenviar() {
		    btnReenviar.style.pointerEvents = 'auto';
		    btnReenviar.style.opacity = '1';
		    btnReenviar.innerHTML = 'Reenviar código';
		}

		//Função para evitar spam (Cooldown)
		function iniciarCooldownReenvio() {
		    let segundos = 30;
		    btnReenviar.style.pointerEvents = 'none';
		    
		    const intervalo = setInterval(() => {
		        segundos--;
		        btnReenviar.innerHTML = `Aguarde ${segundos}s para reenviar`;
		        btnReenviar.style.color = 'gray';

		        if (segundos <= 0) {
		            clearInterval(intervalo);
		            liberarBotaoReenviar();
		            btnReenviar.style.color = ''; // Volta a cor original
		        }
		    }, 1000);
		}

        // Limpar erro ao digitar na confirmação
        senha2.addEventListener('input', () => {
            senha2.classList.remove('is-invalid');
            senhaFeedback.style.display = 'none';
        });
    });
</script>
</body>
</html>
