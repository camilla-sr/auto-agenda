<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoAgenda</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body class="bg-secondary">
    <div class="container">

        <div class="cadastro">
            <img src="assets/img/logo.png">

            <form action="" method="post">
                <div class="cad-inputs">
                    <span>Nome Completo</span>
                    <div class="input-group mb-3">
                        <input type="text" name="nome" class="form-control">
                    </div>

                    <span>Usuário</span>
                    <div class="input-group mb-3">
                        <input type="text" name="usuario" class="form-control">
                    </div>

                    <span>Senha</span>
                    <div class="input-group mb-3">
                        <input type="text" name="senha" id="senha" class="form-control">
                    </div>

                    <span>Confirme sua senha</span>
                    <div class="input-group mb-3">
                        <input type="text" name="confSenha" name="confSenha" class="form-control">
                    </div>

                    <div class="botoes">
                        <button type="button" class="btnSalvar">Salvar</button>
                        <button type="button" class="btnVoltar">Voltar</button>
                        <small id="senhaFeedback" class="text-danger d-none">As senhas não coincidem.</small>
                    </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
