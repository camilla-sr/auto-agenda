<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoAgenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/estilo.css">
</head>

<body class="bg-secondary">
    <div class="container d-flex">
        
        <div class="mensagem text-white">
            <p>Faça seu login ou cadastre-se</p>
        </div>
        <div class="card position-absolute top-50 start-50 translate-middle" style="width: 25rem;">
            <div class="card-body">
                <div class="logo">
                  <div class="fundo position-absolute top-50 start-0 translate-middle">
                      <p class="texto text-center">JJ</p>
                  </div>
                </div>

                <div class="formulario-login">
                    <div class="usuario-input">
                        <input type="text">
                        <span>Usuário</span>
                    </div>
                    <div class="senha-input">
                        <input type="text">
                        <span>Senha</span>
                    </div>
                </div>
                <div class="botoes position-absolute bottom-0 end-0">
                    <button type="button" class="botao">Entrar</button>
                    <button type="button" class="botao">Cadastrar</button>
                </div>

            </div>
        </div>
        
    </div>
</body>

</html>
