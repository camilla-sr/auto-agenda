<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="icon" href="icone.ico" type="image/x-icon"> -->
    <script src="../assets/script.js"></script>
    <link rel="stylesheet" href="../assets/estilo.css">
</head>

<body>
    <div id="barra"></div>

    <div class="container">
        <div class="busca d-flex justify-content-end">
            <div class="input-group w-25 p-3 m-4">
                <input type="text" class="form-control" placeholder="Pesquisa" id="busca">
            </div>
        </div>
        <div class="d-flex justify-content-start mp-4">
            <button type="button" class="btn btn-success adicionar">Cadastrar Serviço</button>
        </div>
        
        <div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Serviço</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-center">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Troca de óleo</td>
                    <td>Troca de óleo do motor</td>
                    <td class="d-flex justify-content-evenly">
                        <button type="button" class="btn btn-outline-warning acao">
                            <img src="../assets/edit-1.png" height="20" width="20">
                        </button>

                        <button type="button" class="btn btn-outline-danger acao">
                            <img src="../assets/trash-1.png" height="20" width="20">
                        </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Calibragem</td>
                    <td>Alinhamento de suspensão</td>
                    <td class="d-flex justify-content-evenly">
                        <button type="button" class="btn btn-outline-warning acao">
                            <img src="../assets/edit-1.png" height="20" width="20">
                        </button>

                        <button type="button" class="btn btn-outline-danger acao">
                            <img src="../assets/trash-1.png" height="20" width="20">
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
