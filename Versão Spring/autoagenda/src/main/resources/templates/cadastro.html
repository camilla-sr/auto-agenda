<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoAgenda</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/js/sweetalert2.all.min.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/validacao.js"></script>
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
    <div class="container">
        <div class="cadastro">
            <img src="/img/logo.png">

			<form method="post" action="/funcionario-api/cadastroSistema">
                <div class="cad-inputs">
                    <span>Nome Completo</span>
                    <div class="input-group mb-3">
                        <input type="text" name="nomeFuncionario" class="form-control">
                    </div>

                    <span>Usu√°rio</span>
                    <div class="input-group mb-3">
                        <input type="text" name="usuario" class="form-control">
                    </div>

                    <span>Senha</span>
                    <div class="input-group mb-3">
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>

                    <span>Confirme sua senha</span>
                    <div class="input-group mb-3">
                        <input type="password" id="confirmarSenha" class="form-control">
                    </div>

                    <div class="botoes">
                        <button type="submit" class="btnSalvar">Salvar</button>
                        <button type="button" class="btnVoltar" onclick="window.location.href = '/login'">Voltar</button>
                    </div>
				</div>
            </form>
        </div>
    </div>
</body>

</html>
